<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" (click)="goToProductDetails(product.id)">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price |currency: 'USD' }}</td>
      <td (click)="deleteProduct($event, product.id)">delete</td>
    </tbody>
  </table>
</div>
